<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-awesome Link (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="./index.css" />
    <title>Note App</title>
  </head>
  <body>
    <!-- Popup -->
    <div class="container-popup">
      <div class="popup-box">
        <div class="popup-title">
          <h3 class="title-create-note">Create A New Note</h3>
          <button class="btn-close-popup">
            <i class="fa-solid fa-close"></i>
          </button>
        </div>

        <form id="form-content">
          <div class="form-group">
            <label>Name : </label>
            <input type="text" class="name-note" />
          </div>

          <div class="form-group">
            <label>Description : </label>
            <textarea class="description-note" rows="7" maxlength="375"></textarea>
          </div>
          <button type="submit" class="btn-add-note">Add Note</button>
        </form>
      </div>

    </div>

    <div class="wrapper">
      <!-- Add Note -->
      <li class="add-box">
        <div class="icon"><i class="fa-solid fa-plus"></i></div>
        <span> Add Note </span>
      </li>
    </div>


    <!-- Javascript  Link -->
    <script src="./index.js"></script>
  </body>
</html>
